<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primal Grid</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Courier New', monospace;
        color: #cccccc;
      }
      #game-wrapper {
        display: flex;
        flex-direction: row;
        border: 1px solid #2a2a4a;
        border-radius: 4px;
        overflow: hidden;
      }
      #app {
        width: 600px;
        height: 600px;
        flex-shrink: 0;
      }
      #hud-panel {
        width: 200px;
        height: 600px;
        background: #1a1a2e;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }
      #hud-panel .hud-section {
        padding: 8px 10px;
        border-bottom: 1px solid #2a2a4a;
      }
      #hud-panel .hud-section:last-child {
        border-bottom: none;
      }
      #hud-panel .hud-section h3 {
        font-size: 10px;
        text-transform: uppercase;
        color: #888;
        letter-spacing: 1px;
        margin-bottom: 6px;
      }
      /* Stat bars (legacy, kept for potential reuse) */
      .stat-bar-wrap {
        margin-bottom: 4px;
      }
      .stat-bar-wrap .bar-label {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        margin-bottom: 2px;
      }
      .stat-bar {
        width: 100%;
        height: 12px;
        background: #222;
        border-radius: 3px;
        overflow: hidden;
      }
      .stat-bar-fill {
        height: 100%;
        border-radius: 3px;
        transition: width 0.15s ease, background 0.3s ease;
      }
      /* Inventory items */
      .inv-row {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        padding: 1px 0;
      }
      .inv-row .inv-icon { flex-shrink: 0; }
      .inv-row .inv-count {
        color: #ddd;
        font-weight: bold;
      }
      /* Build mode indicator */
      #build-indicator {
        display: none;
        padding: 6px 10px;
        background: #332b00;
        color: #ffcc00;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        border-bottom: 1px solid #2a2a4a;
      }
      #build-indicator.active { display: block; }
      /* Creature / Taming */
      .creature-row {
        font-size: 12px;
        padding: 1px 0;
      }
      .trust-bar {
        width: 100%;
        height: 6px;
        background: #222;
        border-radius: 2px;
        overflow: hidden;
        margin: 2px 0 4px;
      }
      .trust-bar-fill {
        height: 100%;
        border-radius: 2px;
        transition: width 0.15s ease;
      }
      .pack-label {
        font-size: 11px;
        color: #ffd700;
        margin-top: 4px;
      }
      /* Pawn HUD panel */
      .section-title {
        font-size: 11px;
        color: #aaa;
        margin-bottom: 4px;
      }
      .pawn-row {
        font-size: 11px;
        padding: 2px 0;
        color: #ccc;
      }
      /* Shape carousel */
      .shape-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 3px;
        border: 2px solid transparent;
        border-radius: 4px;
        cursor: pointer;
        min-width: 40px;
      }
      .shape-item.selected {
        border-color: #ffcc00;
        background: rgba(255,204,0,0.15);
      }
      .shape-item:hover {
        background: rgba(255,255,255,0.08);
      }
      .shape-item .shape-label {
        font-size: 8px;
        color: #888;
        margin-top: 2px;
        white-space: nowrap;
      }
      .shape-grid {
        display: grid;
        gap: 1px;
      }
      .shape-cell {
        width: 6px;
        height: 6px;
        border-radius: 1px;
      }
      .shape-cell.filled { background: #ffcc00; }
      .shape-cell.empty { background: transparent; }
      #shape-carousel-items::-webkit-scrollbar { display: none; }
    </style>
  </head>
  <body>
    <div id="game-wrapper">
      <div id="app"></div>
      <div id="hud-panel">
        <div id="build-indicator">üî® BUILD MODE</div>
        <div id="shape-carousel" class="hud-section" style="display:none;">
          <h3>Shapes <span style="color:#666;font-size:9px">(Q/E cycle, R rotate)</span></h3>
          <div id="shape-carousel-items" style="display:flex;gap:4px;overflow-x:auto;padding:2px 0;scrollbar-width:none;"></div>
        </div>
        <div class="hud-section" id="territory-count">
          <h3>Territory</h3>
          <div style="font-size:16px;font-weight:bold;color:#ffd700">üè∞ <span id="territory-count-val">0</span> tiles</div>
        </div>
        <div class="hud-section" id="section-inventory">
          <h3>Inventory</h3>
          <div class="inv-row"><span class="inv-icon">ü™µ Wood</span><span class="inv-count" id="inv-wood">0</span></div>
          <div class="inv-row"><span class="inv-icon">ü™® Stone</span><span class="inv-count" id="inv-stone">0</span></div>
          <div class="inv-row"><span class="inv-icon">üåø Fiber</span><span class="inv-count" id="inv-fiber">0</span></div>
          <div class="inv-row"><span class="inv-icon">ü´ê Berries</span><span class="inv-count" id="inv-berries">0</span></div>
        </div>
        <div class="hud-section" id="section-crafted">
          <h3>Crafted Items</h3>
          <div class="inv-row"><span class="inv-icon">üß± Walls</span><span class="inv-count" id="craft-walls">0</span></div>
          <div class="inv-row"><span class="inv-icon">üü´ Floors</span><span class="inv-count" id="craft-floors">0</span></div>
          <div class="inv-row"><span class="inv-icon">üî® Workbenches</span><span class="inv-count" id="craft-workbenches">0</span></div>
          <div class="inv-row"><span class="inv-icon">üåæ Farms</span><span class="inv-count" id="craft-farms">0</span></div>
        </div>
        <div class="hud-section" id="section-creatures">
          <h3>Creatures</h3>
          <div class="creature-row" id="creature-counts">ü¶ï 0 &nbsp; ü¶ñ 0</div>
        </div>
        <div class="hud-section" id="section-taming">
          <h3>Taming / Pack</h3>
          <div id="tamed-info"></div>
          <div class="pack-label" id="pack-info"></div>
        </div>
        <div class="hud-section" id="section-pawns">
          <div class="section-title">üêæ Pawns (0/8)</div>
          <div id="pawn-list"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
